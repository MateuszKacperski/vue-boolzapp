<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue boolzapp</title>


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">


  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- Style -->
  <link rel="stylesheet" href="css/style.css" />


  <!-- Vue-->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- JavaScript -->
  <script src="js/data.js"></script>
  <script defer src="js/script.js"></script>

</head>

<body>

    <div id="root">
        <div class="container vh-100 d-flex align-items-center justify-content-center">

            <main class="d-flex">
                <!-- left part of main -->
              <div class="left">
                <div class="user d-flex flex-column justify-content-center">
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <img class="avatar-img" src="img/avatar_io.jpg" alt="profile pic">
                            <p><strong>Nome Utente</strong></p>
                        </div>
                    <div class="d-flex align-items-center justify-content-end">
                        <i class="p-2 fa-solid fa-circle-notch" style="color: #b1b1b1;"></i>
                        <i class="p-2 fa-solid fa-message" style="color: #b1b1b1;"></i>
                        <i class="p-2 fa-solid fa-ellipsis-vertical" style="color: #b1b1b1;"></i>
                    </div>
                    </div>
                </div>
                <div class="notification">
                  <div class="d-flex align-items-center pt-3 ps-2">
                    <div class="icon">
                        <i class="fa-solid fa-bell-slash" id="icon" style="color: #8edafc;"></i>
                    </div>
                    <p><strong>Ricevi notifiche di nuovi messaggi</strong><br>
                        <span class="underline">Attiva notifiche desktop</span>
                    </p>
                  </div>
                </div>
                <div class="serch d-flex align-items-center">
                   <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-magnifying-glass" style="color: #b1b1b1;"></i></span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                      </div>
                </div>
                <div class="contacts">
                    <div class="contacts-border d-flex">
                        <img class="avatar-img" src="img/avatar_1.jpg" alt="Michele">
                        <p><strong>Michele</strong></p>
                    </div>
                    <div class="contacts-border d-flex">
                        <img class="avatar-img" src="img/avatar_2.jpg" alt="Fabio">
                        <p><strong>Fabio</strong></p>
                    </div>
                </div>

              </div>
              <!--right part of main -->
              <div class="right">
                <div class="message-contact">
                  
                </div>
                <div class="message">

                </div>
                <div class="typing">

                </div>
              </div>
            </main>
        </div>
            
          
    </div>    

</body>

</html>
